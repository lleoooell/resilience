<!DOCTYPE html>
<html>
    <head>
        <title>résilience</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="dist/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Page Content goes here -->
            <div class="row">
                <h1 class="" style="text-align: center">Demander du matériel</h1>
                <div class="row">
                    <form class="col s12" action="" onsubmit="demand()"">
                        <div class="row">
                            <div class="input-field col s6">
                                <input  id="ppl_name" type="text" class="validate">
                                <label for="ppl_name">Votre nom</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="comapny_name" type="text" class="validate">
                                <label for="comapny_name">Le nom de votre établissement</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10">
                                <input  id="adress" type="text" class="validate autocomplete">
                                <label for="adress">Votre adresse</label>
                                <span class="helper-text" data-error="wrong" data-success="right">Entrez votre adresse et validez en cliquant sur le bouton pour voir les résultats</span>
                            </div>
                            <div class="input-field col s2">
                                <button style="width:100%" id="GeoBtn" class="waves-effect waves-light btn" ><i class="material-icons left">place</i></button>
                            </div>
                        </div>
                        <div id="locationsAvailable"></div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select id='secteur'>
                                    <option value=""selected>Votre secteur d'activité</option>
                                    <option value="Santé">Santé</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Alimentation">Alimentation</option>
                                </select>
                                <label>Secteur d'activité</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <p>vos besoins :</p>
                            <label>
                                <input type="checkbox" id="ffp2"/>
                                <span>Masques FFP2</span>
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" id="chir"  />
                                <span>Masques chirurgicaux</span>
                            </label>
                            <br>
                            <!-- <label>
                                <input type="checkbox"  />
                                <span>Masques chirurgicaux</span>
                            </label> -->
                            <!-- <br> -->
                            <label>
                                <input type="checkbox" id="gants" />
                                <span>Gants</span>
                            </label>
                            <br>
                            <label>
                                <input type="checkbox"  id="gel"/>
                                <span>Gel Hydroalcoolique</span>
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" id="blouses"  />
                                <span>Blouses</span>
                            </label>
                            <br>
                            <div class="input-field col s6">
                                <input id="autre" type="text" class="validate">
                                <label for="autre">autre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m6">
                                <input id="contact" type="text" class="validate">
                                <label for="contact">Votre Contact (mail, tel)</label>
                            </div>
                            <div class="input-field col m6">
                                <textarea id="comment" type="text" class="materialize-textarea validate"></textarea>
                                <label for="comment">Modalités de dépot</label>
                                 <span class="helper-text" data-error="wrong" data-success="right">Laissez un commentaire pour expliquer les modélités de dépot</span>
                            </div>
                        </div>
                        <button style="width:100%" class="btn waves-effect waves-light" type="submit" name="action">Valider ma demande
                        <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="app/js/aide.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
